<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7fafd;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .verify-container {
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
      padding: 40px 64px 32px 64px;
      max-width: 560px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    .astutor-logo {
      width: 250px;
      margin-top: 0px;
    }
    .logo-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 0px;
      margin-top: 0px;
    }
    .verify-title {
      font-size: 2rem;
      font-weight: 700;
      margin: 18px 0 8px 0;
      color: #222;
    }
    .verify-subtext {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 28px;
    }
    .code-inputs {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 32px;
    }
    .code-input {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      border: 2px solid #cfd8dc;
      background: #f7fafd;
      font-size: 2rem;
      text-align: center;
      outline: none;
      transition: border 0.2s;
    }
    .code-input:focus {
      border: 2px solid #1e90ff;
      background: #fff;
    }
    .btn-confirm {
      background: linear-gradient(90deg, #1e90ff 0%, #00c6ff 100%);
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 10px;
      width: 160px;
      border: none;
      box-shadow: 0 2px 8px rgba(30,144,255,0.10);
      transition: background 0.2s;
      margin-bottom: 10px;
    }
    .btn-confirm:hover {
      background: linear-gradient(90deg, #00c6ff 0%, #1e90ff 100%);
    }
    .verify-row-text {
      color: #888;
      font-size: 1rem;
      margin-right: 6px;
    }
    .verify-link {
      color: #1e90ff;
      font-size: 1rem;
      margin-left: 2px;
      text-decoration: none;
      font-weight: 400;
    }
    .verify-link:hover {
      text-decoration: underline;
    }
    /* Dark mode toggle switch styles */
    .dark-mode-toggle {
      position: fixed;
      top: 32px;
      right: 48px;
      display: flex;
      align-items: center;
      z-index: 1000;
      background: transparent;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 26px;
      margin-right: 10px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #007bff;
      border-radius: 26px;
      transition: background 0.2s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    input:checked + .slider {
      background: #007bff;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    .dark-mode-label {
      color: #222;
      font-size: 1.3rem;
      font-family: inherit;
      user-select: none;
      transition: color 0.2s;
    }
    body.dark-mode .dark-mode-label {
      color: #fff;
    }
    /* DARK MODE */
    body.dark-mode {
      background: #181b20;
    }
    body.dark-mode .verify-container {
      background: rgba(30,32,36,0.95);
      color: #fff;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.4);
    }
    body.dark-mode .astutor-text,
    body.dark-mode .verify-title {
      color: #fff;
    }
    body.dark-mode .verify-subtext {
      color: #bbb;
    }
    body.dark-mode .code-input {
      background: #23262b;
      color: #fff;
      border: 2px solid #555;
    }
    body.dark-mode .code-input:focus {
      background: #181b20;
      border: 2px solid #1e90ff;
    }
    body.dark-mode .btn-confirm {
      color: #fff;
    }
    body.dark-mode .verify-row-text {
      color: #ccc;
    }
    body.dark-mode .verify-link {
      color: #7abaff;
    }
    @media (max-width: 600px) {
      .verify-container {
        padding: 24px 8px;
      }
      .code-inputs {
        gap: 8px;
      }
      .code-input {
        width: 36px;
        height: 36px;
        font-size: 1.3rem;
      }
      .btn-confirm {
        width: 120px;
        font-size: 1rem;
      }
      
    }
    body.dark-mode .astutor-logo {
  filter: brightness(0) invert(1);
}
    
  </style>
</head>
<body>
  <div class="dark-mode-toggle">
    <label class="switch">
      <input type="checkbox" id="darkModeSwitch">
      <span class="slider"></span>
    </label>
    <span class="dark-mode-label" id="darkModeLabel">Dark Mode</span>
  </div>
  <div class="verify-container">
    <div class="logo-row">
      <img src="logo.png" alt="astutor logo" class="astutor-logo">
    </div>
    <div class="verify-title">Verify Your Email</div>
    <div class="verify-subtext">Please enter to 6-digit code sent to your email</div>
    <form>
      <div class="code-inputs">
        <input type="tel" maxlength="1" pattern="[0-9]*" class="code-input" required>
        <input type="tel" maxlength="1" pattern="[0-9]*" class="code-input" required>
        <input type="tel" maxlength="1" pattern="[0-9]*" class="code-input" required>
        <input type="tel" maxlength="1" pattern="[0-9]*" class="code-input" required>
        <input type="tel" maxlength="1" pattern="[0-9]*" class="code-input" required>
        <input type="tel" maxlength="1" pattern="[0-9]*" class="code-input" required>
      </div>
      <div class="text-center mb-2">
        <button type="submit" class="btn btn-confirm">Confirm</button>
      </div>
      <div class="text-center" style="font-size:1rem;">
        <span class="verify-row-text">Didn't receive code?</span>
        <a href="#" class="verify-link">Resend</a>
      </div>
    </form>
  </div>
  <script>
    // DARK MODE BUTTON
    const darkSwitch = document.getElementById('darkModeSwitch');
    const darkLabel = document.getElementById('darkModeLabel');
    function updateLabel() {
      if (document.body.classList.contains('dark-mode')) {
        darkLabel.textContent = 'Light Mode';
        darkLabel.style.color = '#fff';
      } else {
        darkLabel.textContent = 'Dark Mode';
        darkLabel.style.color = '#222';
      }
    }
    darkSwitch.addEventListener('change', function() {
      document.body.classList.toggle('dark-mode', this.checked);
      updateLabel();
    });
    updateLabel();

    // DIGITS ONLY IN CODE INPUTS AND AUTO MOVES WHEN DIGIT IS ENTERED OR REMOVED
    document.querySelectorAll('.code-input').forEach(function(input, idx, arr) {
      input.addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '');
        if (this.value.length === 1 && idx < arr.length - 1) {
          arr[idx + 1].focus();
        }
      });
      input.addEventListener('keypress', function(e) {
        if (e.key.length === 1 && !/[0-9]/.test(e.key)) {
          e.preventDefault();
        }
      });
      input.addEventListener('paste', function(e) {
        e.preventDefault();
        const paste = (e.clipboardData || window.clipboardData).getData('text');
        const digits = paste.replace(/[^0-9]/g, '');
        for (let i = 0; i < digits.length && idx + i < arr.length; i++) {
          arr[idx + i].value = digits.charAt(i);
        }
        for (let i = idx; i < arr.length; i++) {
          if (!arr[i].value) { arr[i].focus(); break; }
        }
      });
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Backspace' && !this.value && idx > 0) {
          arr[idx - 1].focus();
        }
      });
    });
  </script>
</body>
</html>
